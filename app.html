<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mdui.css">
    <script src="./js/mdui.js"></script>
    <title>Youtube 下載器</title>
</head>
<body>
<div class="mdui-appbar">
    <div class="mdui-toolbar mdui-color-blue">
        <a href="javascript:" class="mdui-typo-title mdui-text-color-white">Youtube 下載器</a>
    </div>

</div>
<div class="mdui-container mdui-shadow-0">
    <div class="mdui-textfield">
        <i class="mdui-icon material-icons">link</i>
        <label class="mdui-textfield-label">Youtube 網址</label>
        <input class="mdui-textfield-input" id="url" type="text"/>
    </div>
    <div class="mdui-text-center">
        <select class="mdui-select" id="format" mdui-select>
            <option value="1">mp3 (音樂)</option>
            <option value="2">mp4 (影片)</option>
        </select>
    </div>
    <br>
    <button class="mdui-btn mdui-ripple mdui-center mdui-color-pink mdui-text-color-white" id="download">下載</button>
</div>
<div class="mdui-dialog" id="dialog">
    <div class="mdui-dialog-title">即將開始下載</div>
    <div class="mdui-dialog-content" id="dialogSongname">開始下載</div>
    <div class="mdui-dialog-actions">
        <button class="mdui-btn mdui-ripple" id="dialogStart">開始下載</button>
    </div>
</div>
<div class="mdui-dialog" id="downloadProgress">
    <div class="mdui-dialog-title">正在下載...請稍候</div>
    <div class="mdui-dialog-content">
        <p id="downloadDialogInfo"></p>
        <div class="mdui-progress">
            <div class="mdui-progress-determinate" style="width: 0;" id="downloadDialogProgress"></div>
        </div>
    </div>
</div>
<script src="./render.js"></script>
</body>
</html>
